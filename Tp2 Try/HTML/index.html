<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../JS/node.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <form id="miFormulario">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label for="dni">DNI:</label>
          <input type="number" id="dni" name="dni" required>
        </div>
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de nacimiento:</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>
        <div class="form-group">
          <label>Género:</label>
          <div class="radio-group">
            <input type="radio" id="genero-masculino" name="genero" value="masculino" required>
            <label for="genero-masculino">Masculino</label>
            <input type="radio" id="genero-femenino" name="genero" value="femenino" required>
            <label for="genero-femenino">Femenino</label>
            <input type="radio" id="genero-otro" name="genero" value="otro" required>
            <label for="genero-otro">Otro</label>
          </div>
        </div>
        <div class="form-group">
          <label>Conocimientos:</label>
          <div class="checkbox-group">
            <input type="checkbox" id="javascript" name="conocimientos" value="javascript">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="python" name="conocimientos" value="python">
            <label for="python">Python</label>
            <input type="checkbox" id="java" name="conocimientos" value="java">
            <label for="java">Java</label>
            <input type="checkbox" id="html" name="conocimientos" value="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="conocimientos" value="css">
            <label for="css">CSS</label>
          </div>
        </div>
        <div class="form-group">
          <label for="bio">Biografía:</label>
          <textarea id="bio" name="bio" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
      
    
</body>
</html>
