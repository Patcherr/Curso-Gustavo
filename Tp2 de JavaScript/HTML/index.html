<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblografia Capo</title>
    <script src="../JS/node.js"></script>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <h1>Formulario </h1>
    <form action="form.html" method="get" id="formulario">
        <table>
            <tr>
                <td>
                    Nombre<input type="text" name="nombre" id="firstName">
                </td>
            </tr>
            <td>
                Apellido<input type="text" name="apellido" id="lastName">
            </td>
            <tr>
                <td>
                    DNI<input type="number" name="dni" id="DNI">
                </td>
            </tr>
            <tr>
                <td>
                    <br>Fecha De Nacimiento<input type="date" name="fechaNacimiento" id="nacimiento">
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    Masculino<input type="radio" name="Genero" value="Masculino">
                    Femenino<input type="radio" name="" value="Femenino">
                </td>
            </tr>




            <tr>
                <br>
                <td>
                    <input type="checkbox" name="Conocimientos" id="JavaScript">JavaScript
                    <input type="checkbox" name="Conocimientos" id="Python">Python
                    <br>
                    <input type="checkbox" name="Conocimientos" id="Java">Java
                    <input type="checkbox" name="Conocimientos" id="HTML"><span id="html">HTML</span>
                    <br>
                    <input type="checkbox" name="Conocimientos" id="CSS">CSS
                    <input type="checkbox" name="Conocimientos" id="MySQL"><span id="mysql">MySQL</span>
                </td>

            </tr>
            <br>
            <tr>
                <td>
                    Biblografia<textarea name="Biblografia" cols="30" rows="10"></textarea>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="submit" value="Enviar">
                </td>
            </tr>

        </table>
    </form>


</body>

</html>
