<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../CSS/try.css">
  <script src="../JS/try.js"></script>
</head>
<body>
  <div class="calculator">
    <div id="displayvalue" class="display" ></div>
    <div class="buttons">
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
      </div>
      <div class="row">
        <button>0</button>
        <button>.</button>
        <button class="operator">+</button>
        <button id="calculate">=</button>
      </div>
      <div class="row">
        <button id="clear">C</button>
      </div>
    </div>
  </div>
</body>
</html>
